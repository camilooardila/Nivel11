<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            background-image: url('roblogo.png');
            /* Prevenir selección de texto en móviles */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Prevenir zoom en iOS */
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            /* Prevenir arrastrar elementos */
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        #turn {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            background-color: #001532;
            background-image: url('roblogo.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        /* Estilos para el canvas del juego */
        canvas {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            border: none;
        }

        /* Prevenir selección en todos los elementos */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Estilos personalizados para SweetAlert2 */
        .custom-container-class {
            z-index: 999 !important;
        }

        .custom-popup-class {
            position: relative !important;
            max-width: 90% !important;
            font-size: 16px !important;
            padding: 20px !important;
            word-wrap: break-word !important;
            backdrop-filter: blur(10px) !important;
            margin: 1.25rem auto !important;
        }

        .custom-title-class {
            font-size: 20px !important;
            margin-bottom: 10px !important;
            word-wrap: break-word !important;
            color: #2c3e50 !important;
        }

        .custom-content-class {
            margin: 10px 0 !important;
            word-wrap: break-word !important;
            color: #34495e !important;
            line-height: 1.5 !important;
        }

        .custom-confirm-button-class {
            background: linear-gradient(145deg, #4CAF50, #45a049) !important;
            color: white !important;
            border: none !important;
            padding: 8px 20px !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            cursor: pointer !important;
            margin-top: 15px !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3) !important;
        }

        .custom-confirm-button-class:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4) !important;
        }

        .custom-confirm-button-class:active {
            transform: translateY(1px) !important;
        }

        /* Estilos adicionales para SweetAlert2 */
        .swal2-container {
            z-index: 999 !important;
        }

        .swal2-popup {
            position: relative !important;
            border-radius: 15px !important;
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .swal2-title {
            color: #2c3e50 !important;
            font-weight: 600 !important;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1) !important;
        }

        .swal2-html-container {
            color: #34495e !important;
            line-height: 1.6 !important;
        }

        .swal2-icon {
            border: none !important;
            margin: 1.5em auto !important;
        }

        .swal2-timer-progress-bar {
            background: rgba(76, 175, 80, 0.5) !important;
        }

        /* Estilos para las alertas tipo toast */
        .swal2-toast {
            background: rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
        }

        @media (max-width: 480px) {
            .custom-popup-class {
                font-size: 14px !important;
                padding: 15px !important;
                max-width: 85% !important;
            }

            .custom-title-class {
                font-size: 18px !important;
            }

            .custom-confirm-button-class {
                padding: 6px 16px !important;
                font-size: 14px !important;
            }

            .swal2-popup {
                padding: 15px !important;
                width: auto !important;
                margin: 10px !important;
            }

            .swal2-icon {
                transform: scale(0.8) !important;
                margin: 1em auto !important;
            }
        }
    </style>

    <div id="turn">
        <p>Por favor, gira tu dispositivo a modo horizontal para jugar.</p>
    </div>

    <script>
        function checkOrientation() {
            let isPortrait = window.matchMedia("(orientation: portrait)").matches;
            let isMobile = window.innerWidth < 768;

            if (isMobile && isPortrait) {
                document.getElementById('turn').style.display = 'flex';
            } else {
                document.getElementById('turn').style.display = 'none';
            }
        }

        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);
        window.addEventListener("DOMContentLoaded", checkOrientation);
    </script>

</body>

</html>
