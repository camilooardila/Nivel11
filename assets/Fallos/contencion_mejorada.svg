<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0088ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#004488;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="barrierGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#cc3300;stop-opacity:0.6" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con patrón hexagonal -->
  <rect width="400" height="400" fill="#001122" opacity="0.8"/>
  
  <!-- Patrón hexagonal de fondo -->
  <g opacity="0.2">
    <polygon points="100,50 130,70 130,110 100,130 70,110 70,70" fill="none" stroke="#00ffff" stroke-width="1"/>
    <polygon points="200,50 230,70 230,110 200,130 170,110 170,70" fill="none" stroke="#00ffff" stroke-width="1"/>
    <polygon points="300,50 330,70 330,110 300,130 270,110 270,70" fill="none" stroke="#00ffff" stroke-width="1"/>
    <polygon points="150,120 180,140 180,180 150,200 120,180 120,140" fill="none" stroke="#00ffff" stroke-width="1"/>
    <polygon points="250,120 280,140 280,180 250,200 220,180 220,140" fill="none" stroke="#00ffff" stroke-width="1"/>
    <polygon points="100,190 130,210 130,250 100,270 70,250 70,210" fill="none" stroke="#00ffff" stroke-width="1"/>
    <polygon points="200,190 230,210 230,250 200,270 170,250 170,210" fill="none" stroke="#00ffff" stroke-width="1"/>
    <polygon points="300,190 330,210 330,250 300,270 270,250 270,210" fill="none" stroke="#00ffff" stroke-width="1"/>
  </g>
  
  <!-- Núcleo central -->
  <circle cx="200" cy="200" r="40" fill="url(#coreGradient)" filter="url(#glow)">
    <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Anillos de contención -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#0088ff" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Barreras de contención -->
  <rect x="160" y="120" width="80" height="8" rx="4" fill="url(#barrierGradient)" filter="url(#glow)"/>
  <rect x="160" y="272" width="80" height="8" rx="4" fill="url(#barrierGradient)" filter="url(#glow)"/>
  <rect x="120" y="160" width="8" height="80" rx="4" fill="url(#barrierGradient)" filter="url(#glow)"/>
  <rect x="272" y="160" width="8" height="80" rx="4" fill="url(#barrierGradient)" filter="url(#glow)"/>
  
  <!-- Nanobots simulados -->
  <circle cx="100" cy="100" r="4" fill="#ff3333" opacity="0.8">
    <animate attributeName="cx" values="100;150;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="4" fill="#ff3333" opacity="0.8">
    <animate attributeName="cx" values="300;250;300" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="300;280;300" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="320" r="4" fill="#ff3333" opacity="0.8">
    <animate attributeName="cx" values="80;120;80" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="320;300;320" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Efectos de energía -->
  <g opacity="0.6">
    <line x1="200" y1="160" x2="200" y2="120" stroke="#00ffff" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="240" x2="200" y2="280" stroke="#00ffff" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="160" y1="200" x2="120" y2="200" stroke="#00ffff" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="200" x2="280" y2="200" stroke="#00ffff" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0;1;0" dur="1.1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Texto de contención -->
  <text x="200" y="350" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.8">
    SISTEMA DE CONTENCIÓN
  </text>
  <text x="200" y="370" text-anchor="middle" fill="#0088ff" font-family="Arial, sans-serif" font-size="12" opacity="0.6">
    NANOBOTS BAJO CONTROL
  </text>
</svg>